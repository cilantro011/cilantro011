<!-- assets/now-playing-hero.svg -->
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- subtle dark gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#0a0b0f"/>
      <stop offset="100%" stop-color="#141922"/>
    </linearGradient>

    <!-- sheen -->
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.14)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- theme colors -->
    <linearGradient id="amber" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD37A"/>
      <stop offset="100%" stop-color="#FFB955"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7CF5F1"/>
      <stop offset="100%" stop-color="#1ECAD3"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1200" height="280" fill="url(#bg)"/>
  <rect y="0" width="300" height="280" fill="url(#sweep)" opacity="0.9">
    <animate attributeName="x" values="-400;1400" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- title (amber glow) -->
  <text x="60" y="132" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="62" fill="none" stroke="url(#amber)" stroke-width="2.2"
        stroke-linejoin="round" letter-spacing="1">
    ENTER THE ABYSS OF CIL
    <animate attributeName="stroke-dasharray" values="0,1200;1200,0" dur="2.2s" fill="freeze"/>
  </text>
  <text x="60" y="132" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="62" fill="url(#amber)" opacity="0">
    ENTER THE ABYSS OF CIL
    <animate attributeName="opacity" values="0;1" begin="1.2s" dur="0.9s" fill="freeze"/>
  </text>

  <!-- subtitle (muted) -->
  <text x="64" y="170" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="22" fill="#9aa4b2" opacity="0.9">
    UTA CS junior • caffeine + commits • Cigarettes After Sex • Bartika Eam Rai
  </text>

  <!-- card: NOW PLAYING (cyan) -->
  <g transform="translate(64,188)">
    <rect width="520" height="62" rx="12" fill="#1b2230" opacity="0.95"/>
    <text x="18" y="40" font-family="JetBrains Mono, Consolas, Menlo, monospace"
          font-size="20" fill="url(#cyan)">
      Now Playing — click to open
    </text>
  </g>
</svg>
